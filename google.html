 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Doodle</title>
    <style>
        body {
            background-color: #1b1b1b;
            color: #e8eaed;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        
        .google-doodle {
            margin-bottom: 60px;
        }
        .search-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-box {
            width: 100%;
            padding: 10px 15px;
            border-radius: 84px;
            border: none;
            font-size: 16px;
            box-shadow: 0 9px 8px rgba(79, 240, 5, 0.888);
            outline: none;
        }
        .shortcut-icons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .shortcut-icons img {
            margin: 0 20px;
            width: 50px;
            height: 50px;
            border-radius: 60%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .shortcut-icons img:hover {
            transform: scale(1.1);
        }
            footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 18px;
            color: #13e40c;
        }
        
    </style>
</head>
<body>

        <title>Agrandar Imagen Simple</title>
        <style>
            .resize-image {
                width: 400px; 
                transition: transform 0.3s ease; 
                margin-top: -100px;
            }
    
            .resize-image:hover {
                transform: scale(1.5);
            }
        </style>
    </head>
